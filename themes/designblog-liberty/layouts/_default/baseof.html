<!DOCTYPE html>

<html lang="{{ .Site.LanguageCode }}">

    {{- partial "head.html" . -}}
    
    <body>
      {{- partial "header.html" . -}}
      
      {{ if not (.IsHome) }}
      <nav id="breadcrumbs" class="breadcrumbs">
        <div class="container page-wrapper">
          {{- partial "breadcrumbs.html" . -}}/
          <span class="breadcrumb_last" aria-current="page">{{ .Title }}</span>
        </div>
      </nav>
      {{ end }}

      <main id="content">
        {{- block "main" . }}{{- end }}
      </main>

      {{- partial "footer.html" . -}}
    </body>

</html>
