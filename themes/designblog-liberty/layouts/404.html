<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    
    <body>
      {{- partial "header.html" . -}}

      <!-- error section -->
      <section id="error" class="w3l-error py-5">
        <div class="container py-md-4">
          <div class="row align-items-center">
            <div class="col-md-5 col-7 mx-auto">
              {{ $error := resources.Get "/images/error.png" }}
              <img src='{{ ($error.Resize "360x webp").RelPermalink }}' alt="error_page_image"
                class="rounded-circle img-fluid">
            </div>
            <div class="col-md-7 col-sm-12">
              <h1 class="error-title">404</h1>
              <h2>{{ $.Site.Params.errorPage.title }}</h2>
                <p class="mt-3">{{ $.Site.Params.errorPage.warning }}</p>
                <a href="{{ $.Site.Params.errorPage.returnURL }}" class="btn btn-style btn-outline 
                  mt-4">{{ $.Site.Params.errorPage.returnText }}</a>
            </div>
          </div>
        </div>
      </section>
      <!-- /error section -->

      {{- partial "footer.html" . -}}
    </body>

</html>
