<div class="item mt-5 pt-lg-5">
  <h3 class="section-title-left">{{ $.Site.Params.homeBlocks.highlights }}</h3>
  <div class="row">
    <div class="col-lg-6 col-md-6 mt-md-0 mt-5">
      <div class="list-view list-view1">
        <div class="grids5-info">
          {{ range .Paginator.Pages | last 2 }}
            {{- partial "card-highligths.html" . -}}
          {{ end }}
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-md-6 mt-md-0 mt-5">
      <div class="list-view list-view1">
        <div class="grids5-info">
          {{ range .Paginator.Pages | last 4 | first 2 }}
            {{- partial "card-highligths.html" . -}}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
