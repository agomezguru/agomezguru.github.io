{{ with (.Page.Resources.Match "inner*") }}
<div class="sing-post-thumb mb-5 row pt-3">
  {{ range . }}
  <div class="col-sm-6 mt-sm-0 mt-3">
    <a href="#url"><img src='{{(.Resize "545x webp").Permalink}}' loading="lazy"
      class="radius-image img-fluid" alt=""></a>
  </div>
  {{end}}
</div>
{{end}}
