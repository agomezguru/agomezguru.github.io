{{/*
  Este shortcode crea un contenedor responsivo para un iframe.
  Uso: {{< iframe src="URL_DEL_IFRAME" title="TITULO_DESCRIPTIVO" >}}
*/}}
<div class="iframe-container" style="position: relative; overflow: hidden; width: 100%; padding-top: 56.25%;">
  <iframe
    src='{{ .Get "src" }}'
    title='{{ .Get "title" }}'
    style='position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; border:0;'
    allowfullscreen>
  </iframe>
</div>
